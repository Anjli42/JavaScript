<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type</title>
    <style>
        h1 {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label for="name">Name</label>
    <input type="text" id="inpt" placeholder="Enter Your Name">
    <h1 id="h" onclick="shift()">Hegkj</h1>
    <a href="x.html" onclick="change()" id="link">link</a>
    <img src="xy.jpg" alt="no img">

    <script>
        function shift(){
            document.getElementById('inpt').value = 'no img'
        }

        function change() {
            document.getElementById('link').href = 'xy.html'
        }
        alert ('no img')
    </script>
</body>
</html>
