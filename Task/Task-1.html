<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>

<body>
    <script>

        //  1st Pattern

        // 1

        let i = 10;
        for (let i = 0; i <= 10; i++) {
            for (let j = 0; j < i; j++) {
                document.write(j);
                console.log(`Inner loop is :- ${j}`);
            }

            document.write(i);
            document.write("<br>");
            console.log(`Outer loop is :- ${i}`);
        }


        // 2

        let k = 10;
        for (let k = 0; k <= 10; k++) {
            for (let l = 0; l < k; l++) {
                document.write('*');
                console.log(`Inner loop is :- ${l}`);
            }

            document.write('*');
            document.write("<br>");
            console.log(`Outer loop is :- ${k}`);
        }


        // 3

        let b = 10;
        for (let b = 0; b <= 10; b++) {
            for (let c = 0; c < b; c++) {
                document.write('@');
                console.log(`Inner loop is :- ${c}`);
            }

            document.write('@');
            document.write("<br>");
            console.log(`Outer loop is :- ${b}`);
        }

        //  2nd Pattern


        // 1

        let n = 10;

        //   Outer Loop 

        for (let i = 0; i <= n; i++) {


            // 1st inner loop  

            for (let k = 0; k < n - i; k++) {
            //     //   document.write(k)
                document.write('&nbsp;&nbsp;')
            }


            // 2nd inner loop 


            for (let j = 0; j < i; j++) {
                  document.write('*');

            }
            document.write('*');
            document.write("<br>");
        }


        // 2

        let m = 10;

        //   Outer Loop 

        for (let i = 0; i <= m; i++) {


            // 1st inner loop  

            for (let k = 0; k < m - i; k++) {
                  document.write('H')
            }


            // 2nd inner loop 


            for (let j = 0; j < i; j++) {
                  document.write('G');

            }
            document.write('*');
            document.write("<br>");
        }

        // 3

        let p = 8;

        //   Outer Loop 

        for (let i = 0; i <= p; i++) {


            
            // 1st inner loop  

            for (let k = 0; k < p - i; k++) {
                  document.write('*')
            }

            // 2nd inner loop 


            for (let j = 0; j < i; j++) {
                  document.write('0');

            }
            document.write('1');
            document.write("<br>");
        }


    </script>
</body>

</html>
