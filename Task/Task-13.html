<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let i = 5;
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 1; j++) {
                document.write(i);
                document.write(j);
                document.write(i);
                document.write(j);
                document.write(i);
            }
            
            document.write("<br>");
        }
    </script>

    <br><br><br>

<script>
    let k = 5;
    for (let k = 1; k <= 5; k++) {
        for (let j = 1; j <= 1; j++) {
            document.write(k);
            document.write(k*k);
            document.write(k*k*k);
            document.write(j);
        }
        
        document.write("<br>");
    }
</script>
</body>
