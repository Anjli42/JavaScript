<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-10</title>
  </head>
  <body>
    <h1>If-Condition In JS</h1>

    <script>
      let mark = prompt("Your Marks");

      if (mark>=10&&mark<=20) {
        alert("Fail")
      }
      if (mark >= 30 && mark <= 40) {
        alert("Pass")
      }
      if (mark >= 41 && mark <= 50) {
        alert("Third Division")
      }
      if (mark >= 51 && mark <= 60) {
        alert("Second Division")
      }
      if (mark >= 61 && mark <= 70) {
        alert("First Division")
      }
      if (mark >= 71 && mark <= 99) {
        alert("First Class with Distinction")
      }
      if (mark >= 100 && mark <= 150) {
        alert("Tum to bhagwan ho")
      } else {
        alert("-------Error------")
      }
    </script>
  </body>
</html>
