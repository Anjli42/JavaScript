<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
</head>
<body>
    <script>
        let a = [10, 20, 30, 40, 50, 60]
        for (let i = 0; i < a.length; i++) {
            const array = a[i];
            console.log(array);      
        }

        // I  --> initialiation (i)
        // C  --> condition
        // U  --> update

        let b = [10, 20, 30, 40, 50, 60]
        for (let i = a.length-1; i >=0 ; i--) {
            const array = b[i];
            console.log(array);      
        }
    </script>
</body>
</html>
