<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-4</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #Box {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        margin: 0 auto;
      }

      .btn {
        margin: 40px 0;
        text-align: center;
      }

      button {
        width: 6%;
        padding: 10px 0;
      }
    </style>
  </head>

  <body>
    <div id="Box"></div>

    <div class="btn">
      <button onclick="Previous()">Previous</button>
      <button onclick="Next()">Next</button>
    </div>

    <script>
      let Color = ["Transparent", "Red", "Blue", "Purple", "Orange", "Green", "pink"];
      let i = 0;

      const Box = document.getElementById("Box");
      Box.style.backgroundColor = Color[i];

      function Next() {
            if (i ==7) {
                i=0
                
            }
            i++
            Box.style.backgroundColor = Color[i]
        }
        function Previous() {
            if (i ==0) {
                i=7
                
            }
            i--
            Box.style.backgroundColor = Color[i]
        }
    </script>
  </body>
</html>
